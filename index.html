<!DOCTYPE html>
<html>
<head>
    <title>FFXIV Mini-Cactpot Solver</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="main_style.css">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha256-3dkvEK0WLHRJ7/Csr0BZjAWxERc5WH7bdeUya2aXxdU= sha512-+L4yy6FRcDGbXJ9mPG8MT/3UCDzwR9gPeyFNMCtInsol++5m3bk2bXWKdZjvybmohrAsn3Ua5x8gfLnbE1YkOg=="
          crossorigin="anonymous"/>
    <link href="//fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-4 card">
            <div class="panel panel-info">
                <div class="panel-heading">Playing Ticket<br/>
                    <small>Fill out numbers 1-9 for four boxes below; numbers cannot repeat</small>
                </div>
                <div class="panel-body">
                    <div class="ticket-field"></div>
                    <button type="button" id="reset-card" class="btn btn-default btn-sm">Start over</button>
                </div>

                <div class="panel-heading">Debug<br/></div>
                <div class="panel-body">
                    <div class="debug-card-field"></div>
                </div>
            </div>
        </div>
        <div class="col-xs-3 payout">
            <div class="panel panel-info">
                <div class="panel-heading">Payouts<br/>
                    <small>Prize values based on the sum of a selected row</small>
                </div>
                <div class="panel-body">
                    <form class="form payout-panel"></form>
                </div>
            </div>
        </div>
        <div class="col-xs-3">
        </div>
    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script type="text/javascript" src="solver.js"></script>
</body>
</html>
